<!DOCTYPE HTML>
<html>
<head>
	<link href="styles.css" rel="stylesheet" type="text/css">
	<link href="palletes.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="script.js"></script>
	<title>StudentHub - Homepage</title>
	<link rel="icon" type="image/x-icon" href="Images/LowRes Favicon.ico">
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
</head>
<body onload="LoadHomepageSubjects()">
	<div class="standardscrollbar changescrollbar">
		<div id="overlay" class="overlay">
			<div id="palletebox" class="standardlight changelight overlaybox">
				<div class="overlayboxcontainer">
					<div onClick="off()"><i class="fa fa-close" style="font-size: 32px; float: left"></i></div><br><br>
					<h2><abbr title="Palletes Created By the StudentHub Team">Standard Palletes</abbr></h2><br><br>
					<div class="hover-box" onClick="SetColour('standard')"><img src="Images/Palletes/CPstandard.png" width="200"></div>
					<div class="hover-box" onClick="SetColour('cool')"><img src="Images/Palletes/CPcool.png" width="200"></div>
					<div class="hover-box" onClick="SetColour('warm')"><img src="Images/Palletes/CPwarm.png" width="200"></div>
					<div class="hover-box" onClick="SetColour('neutral')"><img src="Images/Palletes/CPneutral.png" width="200"></div>
					<div class="hover-box" onClick="SetColour('dark')"><img src="Images/Palletes/CPdark.png" width="200"></div>
					<div class="hover-box" onClick="SetColour('highcontrast')"><img src="Images/Palletes/CPhighcontrast.png" width="200"></div>
					<div class="hover-box" onClick="SetColour('lowcontrast')"><img src="Images/Palletes/CPlowcontrast.png" width="200"></div>
					<br><br><h2><abbr title="Palletes Unlocked by Having an average of 90% or Higher in a Subject">Unlockable Palletes</abbr></h2><br><br>
					<div class="hover-box" onClick="UnlockColour('Sacraments')"><img src="Images/Palletes/CPsacraments.png" width="200" id="Sacraments"></div>
				</div>
			</div>
			
		</div>
		<ul>
			<div class="navbar standardnav changenav">
				<div class="main-container">
					<div class="fixer-container">
						<li><img src="Images/StudentHub Logo LowRes.png" width="100" style="padding: 10px;border-radius:16px; float:left" height="85"><button onclick="OpenSidebarFull()"><img src="Images/NormalProfilePic.png" width="85" height="85" style="padding:10px;float:right" id="BackupProPic"></button></li><br><br><br><br><br><br>
						<li><a id="active">Home</a></li>
					  <li><a href="tasks.html">Tasks</a></li>
					  <li style="float:right"><button onclick="OpenSidebarPartial()"><img src="Images/NormalProfilePic.png" width="85" height="85" style="padding:10px;float:right" id="MainProPic"></button></li>
						<li><a href="info.html">Info</a></li>
						<li><a href="record.html">Record</a></li>
					</div>
				</div>
			</div>
			<div class="notnav">
				<div class="emptycolumn"></div>
				<div class="notemptycolumn" id="MainParent">
					<div class="homepage-stats">
						<br><br>
						<h1 id="Name">John Doe</h1><br>
						<t style="fontsize:16px; margin: 20px">Year 7 Student</t><br>
						<t style="fontsize:16px; margin: 20px" id="Accuracy">Accuracy: </t><br><br><br><br>
						<a onclick="NameChange()"><h3>Change Name</h3><br></a>
						<a onclick="on()"><h3>Change Pallete</h3><br></a>
						<a onclick="LogOut()" style="colour:'red'"><h3>Log Out</h3></a>
					</div>
					<br><br><br><br><br>
					<h1 style="font-size: 72px; padding-top: 64px !important; padding-left: 0px; display: inline">Hello,</h1><br>
					<h1 style="font-size: 72px; padding-top: 64px; padding-left: 0px; display: inline" id="HomepageName">John Doe</h1><br>
					<div class="homepagesubtext standardtext changetext" id="Year"><t>Year 7 Student</t></div><br><br><br>
					<div class="homepagesubtext standardtext changetext"><t>Recent Subjects</t></div>
					<br>
				</div>
			</div>
		</ul>
	</div>
</body>
</html>
