<!DOCTYPE HTML>
<html>
<head>
	<link href="styles.css" rel="stylesheet" type="text/css">
	<link href="palletes.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="script.js"></script>
	<script src='https://www.google.com/recaptcha/api.js'></script>
	<title>StudentHub - Sign Up</title>
	<link rel="icon" type="image/x-icon" href="Images/LowRes Favicon.ico">
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<style>
		body {
			overflow-y: hidden;
			background-image: url(https://images.unsplash.com/photo-1521587760476-6c12a4b040da?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D)
		}
	</style>
</head>
<body>
	<div class="loginside">
		<div>
			<h1 id="LoginTitle">Sign Up</h1>
			<input type="email" id="Email" name="email" placeholder="Email" required>
			<input type="password" id="Password" name="password" placeholder="Password" autocomplete="new-password" required><br>
			<t id="alert"></t><br>
			<button id="loginbutton" onclick="SignUp()">Sign Up</button><br>
			<div class="g-recaptcha" data-sitekey="6Lc87m8qAAAAAPzC1wbXzyCDxQM51olzsSwEvoZ4" style="margin:auto;width:10%"></div><br>
			<t id="inputsubtext">Already have an Account? <a href="LogIn.html"><u>Log in Instead</u></a></t>
		</div>
	</div>
</body>
</html>
