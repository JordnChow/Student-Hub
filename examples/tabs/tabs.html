<!DOCTYPE html>
<html>
<head>
  <title>Max's Tabs</title>
<!--No CSS needed for this-->
</head>
<!--Onload runs when the page is run, and the load() function makes only table 1 visible-->
<body onload="load()">
    <h1>Welcome to Max's Tabs!</h1>
<!--Create the buttons to swap "Tab"s-->
<!--Onlclick is run when clicked-->
<!--The name of the JS functions is Vis because it changes their visiblity and always ends with closed curved brackets-->
    <button onclick="Vis1()">Table 1</button>
    <button onclick="Vis2()">Table 2</button>
    <button onclick="Vis3()">Table 3</button>
<!--Create the tables we will use, giving them a unique id so that we can change them with JS-->
    <table id="table1">
      <tr><th><h2>Table 1</h2></th></th></tr>
      <tr><td><t>This is the Text for table 1</t></td></tr>
    </table>
    <table id="table2">
      <tr><th><h2>Table 2</h2></th></th></tr>
      <tr><td><t>This is the Text for table 2</t></td></tr>
    </table>
    <table id="table3">
      <tr><th><h2>Table 3</h2></th></th></tr>
      <tr><td><t>This is the Text for table 3</t></td></tr>
    </table>
<!--This links to an Existing JS file, in this case index.js-->
    <script src="index.js"></script>
</body>
</html>
