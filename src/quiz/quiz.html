<!DOCTYPE HTML>
<html>
<head>
	<link href="../global/styles.css" rel="stylesheet" type="text/css">
	<script src="../global/index.js"></script>
	<link rel="icon" type="image/x-icon" href="../Images/LowRes Favicon.ico">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>StudentHub - Homepage</title>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
</head>
<body onload="LoadQuiz()">
	<div class="partialsidebar sidebaranimate" style="display: none; right: 0" id="SidebarPartial">
		<button onclick="CloseSidebarPartial()"><i class="fa fa-close"></i></button><br>
	  <h1 id="Name">John Doe</h1><br>
		<t style="font:16px">Year 7 Student</t><br><br><br><br>
	  <a><h3>Terms of Service</h3><br></a>
	  <a><h3>Privacy Policy</h3><br></a>
		<a onclick="NameChange()"><h3>Change Name</h3><br></a>
		<a href="https://www.google.com/?safe=active&ssui=on"><h3 style="color: firebrick">Leave Site</h3></a>
	</div>
	<div class="fullsidebar sidebaranimate" style="display:none" id="SidebarFull">
		<button onclick="CloseSidebarFull()"><i class="fa fa-close"></i></button>
	</div>
	<ul>
		<div class="navbar">
			<div class="main-container">
				<div class="fixer-container">
					<li><img src="../Images/StudentHub Logo LowRes.png" width="100" style="padding: 10px;border-radius:16px; float:left" height="85"><button onclick="OpenSidebarFull()"><img src="Images/NormalProfilePic.png" width="85" height="85" style="padding:10px;float:right" id="BackupProPic"></button></li><br><br><br><br><br><br>
					<li><a href="../homepage/homepage.html">Home</a></li>
				  <li><a href="../tasks/tasks.html">Tasks</a></li>
				  <li style="float:right"><button onclick="OpenSidebarPartial()"><img src="../Images/NormalProfilePic.png" width="85" height="85" style="padding:10px;float:right" id="MainProPic"></button></li>
					<li><a href="../info/info.html">Info</a></li>
					<li><a href="../record/record.html">Record</a></li>
					<li><a href="../quiz-react/quiz.html">Quiz-react</a></li>
				</div>
			</div>
		</div>
		<div class="notnav">
			<div class="emptycolumn"></div>
			<div class="notemptycolumn">
				<div class="quiz-quizbox">
					<h1 id="Title"></h1>
					<img id="Image" class="rounded" height="400"><br>
					<table id="4-Answer">
						<div class="quiz-blue quiz-button quiz-left" id="A" onclick="SelectQuiz('A', '4-Answer')">
							<t id="Atext">A</t>
						</div>
						<div class="quiz-red quiz-button quiz-left" id="B" onclick="SelectQuiz('B', '4-Answer')">
							<t id="Btext">B</t>
						</div>
						<div class="quiz-yellow quiz-button quiz-right" id="D" onclick="SelectQuiz('D', '4-Answer')">
							<t id="Dtext">D</t>
						</div>
						<div class="quiz-green quiz-button quiz-right" id="C" onclick="SelectQuiz('C', '4-Answer')">
							<t id="Ctext">C</t>
						</div>
					</table>
					<table id="TrueFalse">
						<div class="quiz-true quiz-button quiz-left quiz-large" id="True" onclick="SelectQuiz('True', 'TrueFalse')">
							<t id="Truetext">True</t>
						</div>
						<div class="quiz-false quiz-button quiz-right quiz-large" id="False" onclick="SelectQuiz('False', 'TrueFalse')">
							<t id="Falsetext">False</t>
						</div>
					</table>
					<table id="DragDrop"><br>
						<p draggable="true" class="quiz-drag quiz-blue" id="drag1" style="margin-left: 36px">1</p>
						<p draggable="true" class="quiz-drag quiz-red" id="drag2">2</p>
						<p draggable="true" class="quiz-drag quiz-green" id="drag3">3</p>
						<p draggable="true" class="quiz-drag quiz-yellow" id="drag4">4</p><br>
						<div class="quiz-drop" id="drop1"></div>
						<div class="quiz-drop" id="drop2"></div>
						<div class="quiz-drop" id="drop3"></div>
						<div class="quiz-drop" id="drop4"></div>
					</table>
					<div class="quiz-submit quiz-button" onclick="Submit()"><a>Submit</a></div>
				</div>
			</div>
		</div>
	</ul>
</body>
</html>
