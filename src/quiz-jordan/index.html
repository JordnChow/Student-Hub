<!DOCTYPE html>
<html lang="en">

<head>
    <link href="./quiz.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/x-icon" href="../Images/LowRes Favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <meta charset="UTF-8">
    <title>Quiz Page</title>
    <script src="https://kit.fontawesome.com/67344c76b3.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="navbar">
        <button class="returnHome"><span class="fas fa-chevron-left"></span></button>
        <h1 id="timer" class="navbarTimer"></h1>
        <a class="imgLogo"><img src="../Images/StudentHub Logo LowRes.png" height="85px"></a>

    </div>
    <main>
        <div class="progress-bar-bar">
            <div id="progress-bar" class="progress-bar"><br></div>
        </div>
        <div class="quiz-body">
            <h1 class="quiz-number" id="quiz-number"></h1>
            <div id="quiz"></div>
            <div id="results" class="slide-results">
                <div class="stats">
                    <div id="results-p"></div>
                    <h1>Your statistics during this quiz:</h1>
                    <h2>Questions Correct(%): <span class="percent-stat"></span></h2>
                    <h2>Time taken(min): <span class="time-stat"></span></h2>
                    <div class="aiGen">
                        <div id="loading" class="loader"></div>
                        <p id="aires"></p>
                    </div>
                </div>
            </div>
            <div class="buttons-prev-next">
                <button id="prev" class="button-prev"><i class="fa fa-arrow-left"></i></button>
                <button id="next" class="button-next"><i class="fa fa-arrow-right"></i></button>
                <button id="finish" style="display: none;" class="button-finish">Finish</button>
            </div>
        </div>
    </main>
    <script type="importmap">
        {
          "imports": {
            "@google/generative-ai": "https://esm.run/@google/generative-ai"
          }
        }
      </script>
    <script type="module" src="./main.js"></script>
</body>

</html>
