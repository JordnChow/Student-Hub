<!DOCTYPE html>
<html lang="en">

<head>
    <link href="./quiz.css" rel="stylesheet" type="text/css">
    <link href="palletes.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/x-icon" href="../Images/LowRes Favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <meta charset="UTF-8">
    <title>Quiz Page</title>
    <script src="https://kit.fontawesome.com/67344c76b3.js" crossorigin="anonymous"></script>
</head>

<body onload="ChangeColour()">
    <div class="navbar">
        <a href="../../public/index.html" class="returnHome">
            <button class="returnHome">
                <span class="fas fa-chevron-left"></span>
                <span class="text" id="leave">Leave</span>
            </button>
        </a>
        <h1 id="topic" class="navbarTopic"></h1>
        <h1 id="timer" class="navbarTimer"></h1>
    </div>
    <main>
        <div class="image">
            <img id="quiz-image" />
        </div>
        <div class="quiz">
            <div class="progress-bar-bar">
                <div id="progress-bar" class="progress-bar"><br></div>
            </div>
            <div class="quiz-body">
                <h1 class="quiz-number" id="quiz-number"></h1>
                <div id="quiz"></div>
                <div id="results" class="slide-results">
                    <div class="stats">
                        <h1>Quiz Results</h1>
                        <div class="checkmark" id="checkmark-passed">
                            <dotlottie-player id="checkmark-animation"
                                src="https://lottie.host/24996ac1-7421-403e-8bb3-c2b94a005a3c/fcr8Sg2UOj.json"
                                background="transparent" speed="1" style="width: 150px; height: 150px;"
                                playBack="normal"></dotlottie-player>
                        </div>
                        <div class="checkmark" id="checkmark-failed">
                            <dotlottie-player id="failed-animation"
                                src="https://lottie.host/329a922a-b634-4790-a797-30902bdda37c/H4fzFeyOvo.json"
                                background="transparent" speed="1" style="width: 150px; height: 150px;"
                                playback="normal"></dotlottie-player>
                        </div>
                        <p id="congratulation"></p>
                        <div class="result-stats">
                            <div class="result-stats-container">
                                <h2><span class="percent-stat"></span></h2>
                                <p>YOUR SCORE</p>
                                <p>PASSING SCORE: <span id="passing-score-stat"></span></p>
                            </div>
                            <div class="result-stats-container">
                                <h2><span class="time-stat"></span></h2>
                                <p>YOUR TIME</p>
                                <p>AVERAGE TIME: <span id="average-time-stat"></span></p>
                            </div>
                        </div>
                        <div class="aiGen">
                            <button id="buttonAi" class="button-ai">RECIEVE ADAPTIVE INFORMATION</button>
                            <img id="loading" class="loader" src="../Images/animation/aiLoadingAnimation.svg"></img>
                            <div id="aires" class="scrollable-box"></div>
                        </div>
                    </div>
                </div>
                <div class="buttons-prev-next">
                    <button id="next" class="button-next">Check Answer</button>
                    <button id="finish" style="display: none;" class="button-finish">Finish</button>
                </div>
            </div>
        </div>
    </main>
    <script type="importmap">
        {
          "imports": {
            "@google/generative-ai": "https://esm.run/@google/generative-ai"
          }
        }
      </script>
    <script type="module" src="./main.js"></script>
    <script src="../../public/script.js">
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
</body>

</html>
